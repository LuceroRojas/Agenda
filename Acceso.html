	$(function(){

			var password = values[1].value;

			$.post("control/ConsultAdm.php",{ nombre: nombre, password: password},function(data){
				if(data == "access")
					window.location="Administrador.php";
				else{
					$('#divInfo').css("display","block");

				}

			});

	});
